<title>Rotating Dash Links</title>
<style type="text/css">
svg {
fill: none;
stroke-linejoin: round;
stroke-linecap: round;
stroke-dasharray: 1px 1px;
animation: cycle 0.5s 20 ease-in-out;
}

@keyframes cycle {
    from { stroke-dashoffset: 0px; }
    to { stroke-dashoffset: 2px; }
    }
    </style>
    <path id="heart" stroke="darkRed"
    d="M10,6 Q10,0 15,0T20,6Q20,10 15,14

    <title>Hover Effects that Don't Affect Hover Regions</title>
<style>
circle {
fill: currentColor;
stroke: currentColor;
stroke-width: 0px;
pointer-events: visibleFill;
transition: all 0.5s;
}
circle:hover {
stroke-width: 24px;
fill-opacity: 0.3;
}
</style>
<circle color="crimson" cx="75" cy="75" r="60" />
